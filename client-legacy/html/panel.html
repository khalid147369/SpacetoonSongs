<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel - Add Song</title>
    <link rel="stylesheet" href="../css/css.css" />
    <link rel="stylesheet" href="../css/panel/panel.css" />
    <script type="module" src="../js/auth/auth.js"></script>
  </head>
  <body>
    <main>
      <section class="panel" aria-labelledby="panelTitle">
        <h2 id="panelTitle">Add new song</h2>

        <form id="addSongForm" autocomplete="off">
          <div style="margin-bottom: 12px">
            <label for="title">Title</label>
            <input
              id="title"
              name="title"
              type="text"
              required
              minlength="1"
              placeholder="Song title"
            />
          </div>

          <div style="margin-bottom: 12px">
            <label for="image">Image (cover)</label>
            <input id="image" name="image" type="file" accept="image/*" />
          </div>

          <div style="margin-bottom: 12px">
            <label for="audio">Audio file</label>
            <input id="audio" name="audio" type="file" accept="audio/*" />
          </div>

          <div class="preview" id="previewArea" aria-live="polite">
            <!-- image and audio previews inserted here -->
          </div>

          <div style="margin-top: 14px">
            <button id="submitBtn" type="submit">Add Song</button>
          </div>

          <div id="message" class="msg" aria-live="polite"></div>
        </form>
      </section>
    </main>

     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/api/refreshToken.js"></script>
    <script type="module" src="../js/panel/panel.js"></script>
  </body>
</html>
